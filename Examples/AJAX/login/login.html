<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
  <h1>Login</h1>
  <p id="results"></p>
  <form action="" method="post" id="login">
    <p id="emailP">
      <input type="text" name="email" id="email" size="40"
             placeholder="Email Address">
      <span class="errorMessage hideError" id="emailError">Please enter your email
        address!</span>
    </p>
    <p id="passwordP">
      <input type="password" name="password" id="password" size="40"
             placeholder="Password">
      <span class="errorMessage hideError" id="passwordError">Please enter your
        password!</span>
    </p>
    <p><input type="submit" name="submit" value="Login" /></p>
  </form>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="login.js" charset="utf-8"></script>
</body>
</html>
